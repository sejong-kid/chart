<body>
  <div class="title">전국시도단위 소비정보데이터</div>
  <!-- 상단 메뉴 -->
  <div class="select">
    <select onchange="renderChart(this)">
      <option value="seoul"> 지역 고르는 창 수리중 / 현재 보고 계신 데이터는 서울입니다</option>
      <option value="busan"> 누르면 고장남 엌ㅋㅋㅋ</option>
      <option value="#"> 언제 고치냐 자바 너무 어렵다 </option>
    </select>
  </div>
  </div>
  <!-- 데이터 표시 영역 -->
  <div class="chartCard">
    <div class="user">
      <p> 월별 카드 보유자수 </p>
      <canvas id="myChart_user"></canvas>
    </div>
    <div class="avg">
      <p> 평균 카드 개수 </p>
      <div class="image">
        <img class="card_1" src="/static/card.png">
        <img class="card_2" src="/static/card.png">
        <img class="card_3" src="/static/card.png">
        <img class="card_4" src="/static/card.png">
        <img class="card_5" src="/static/card.png">
        <img class="card_6" src="/static/card.png">
        <img class="card_7" src="/static/card.png">
        <img class="card_8" src="/static/card.png">
        <img class="card_9" src="/static/card.png">
        <img class="card_0" src="/static/card.png">
        <p style="margin-top: -3px;"> 4개 </p>
      </div>

    </div>
    <div class="lmt">
      <p> 평균 카드 한도 </p>
      <canvas id="myChart_lmt"></canvas>
    </div>
    <div class="use">
      <p> 카드 이용 금액 </p>
      <canvas id="myChart_use"></canvas>
    </div>
    <div class="sle">
      <p> 신용판매이용금액 </p>
      <canvas id="myChart_sle"></canvas>
    </div>
    <div class="lsp">
      <p> 일시불이용금액 </p>
      <canvas id="myChart_lsp"></canvas>
    </div>
    <div class="instl">
      <p> 할부이용금액 </p>
      <canvas id="myChart_instl"></canvas>
    </div>
    <div class="cash">
      <p>현금서비스이용금액</p>
      <canvas id="myChart_cash"></canvas>
    </div>
    <div class="global">
      <p>해외소비금액</p>
      <canvas id="myChart_global"></canvas>
    </div>
  </div>
  <!-- 스크립트 영역 : 헤드 상단에 위치하면 오류가 발생해 하단에 위치함 -->
